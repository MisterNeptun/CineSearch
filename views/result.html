<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles.css?v=1.0">
        
        
        <!-- Google Fonts import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

                </p>
            </div>

                </p>
            </div>
            
        </nav>
        
            
            
        
        <ul >
